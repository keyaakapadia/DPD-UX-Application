<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Syncd - UX Case Study</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      user-select: none;
      -webkit-user-select: none;
    }

    .layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      will-change: transform;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: contain;   /* ✅ fit entire image inside screen, no cropping */
      background-color: #000;     /* fill behind */
      transform: translateX(0);
    }

    .dots {
      position: absolute;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.35);
      transition: background .25s ease;
    }
    .dot.active { background: rgba(255,255,255,0.95); }

    .hint {
      position: absolute;
      right: 16px;
      bottom: 16px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.45);
      color: #fff;
      font-size: 12px;
      letter-spacing: .3px;
      z-index: 10;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="layer" id="cur"></div>
    <div class="layer" id="next"></div>
    <div class="dots" id="dots"></div>
    <div class="hint">Swipe ◀︎ to change • ← / → keys</div>
  </div>

  <script>
    const frames = [
      './Slide 16_9 - 1.jpg',
      './Slide 16_9 - 2.jpg',
      './Slide 16_9 - 3.jpg',
      './Slide 16_9 - 4.jpg',
      './Slide 16_9 - 5.jpg',
      './Slide 16_9 - 6.jpg',
      './Slide 16_9 - 7.jpg',
      './Slide 16_9 - 8.jpg',
      './Slide 16_9 - 9.jpg',
      './Slide 16_9 - 10.jpg',
      './Slide 16_9 - 11.jpg',
      './Slide 16_9 - 12.jpg',
      './Slide 16_9 - 13.jpg'
    ];

    const stage = document.getElementById('stage');
    const curEl = document.getElementById('cur');
    const nextEl = document.getElementById('next');
    const dotsEl = document.getElementById('dots');

    // Build dots
    dotsEl.innerHTML = '';
    frames.forEach((_, i) => {
      const d = document.createElement('div');
      d.className = 'dot' + (i === 0 ? ' active' : '');
      dotsEl.appendChild(d);
    });
    const dots = Array.from(dotsEl.children);

    let index = 0;
    let isDragging = false;
    let startX = 0;
    let deltaX = 0;
    let animating = false;

    const cache = new Map();
    function preload(src) {
      if (cache.has(src)) return;
      const img = new Image();
      img.src = src;
      cache.set(src, img);
    }

    function warmNeighbors(i) {
      preload(frames[i]);
      preload(frames[(i + 1) % frames.length]);
      preload(frames[(i - 1 + frames.length) % frames.length]);
    }

    function setLayers(curIdx, nxtIdx) {
      curEl.style.backgroundImage = `url("${frames[curIdx]}")`;
      nextEl.style.backgroundImage = `url("${frames[nxtIdx]}")`;
    }

    function markDots(i) {
      dots.forEach((d, k) => d.classList.toggle('active', k === i));
    }

    function init() {
      setLayers(index, (index + 1) % frames.length);
      warmNeighbors(index);
      curEl.style.transform = 'translateX(0px)';
      nextEl.style.transform = 'translateX(100%)';
      markDots(index);
    }

    function animateTo(target, onDone) {
      animating = true;
      const start = performance.now();
      const duration = 260;
      const startCur = getTranslateX(curEl);
      const startNext = getTranslateX(nextEl);
      const endCur = target;
      const endNext = target === -stage.clientWidth ? 0 : target === 0 ? stage.clientWidth : 0;

      function step(t) {
        const p = Math.min(1, (t - start) / duration);
        const ease = 1 - Math.pow(1 - p, 3);
        const curX = lerp(startCur, endCur, ease);
        const nextX = lerp(startNext, endNext, ease);
        curEl.style.transform = `translateX(${curX}px)`;
        nextEl.style.transform = `translateX(${nextX}px)`;
        if (p < 1) requestAnimationFrame(step); else {
          animating = false;
          onDone && onDone();
        }
      }
      requestAnimationFrame(step);
    }

    function lerp(a, b, t) { return a + (b - a) * t; }
    function getTranslateX(el) {
      const st = getComputedStyle(el).transform;
      if (st && st !== 'none') {
        const m = new DOMMatrix(st);
        return m.m41;
      }
      return 0;
    }

    function goToNext() {
      if (animating) return;
      const nextIdx = (index + 1) % frames.length;
      setLayers(index, nextIdx);
      animateTo(-stage.clientWidth, () => {
        index = nextIdx;
        curEl.style.transform = 'translateX(0px)';
        nextEl.style.transform = 'translateX(100%)';
        setLayers(index, (index + 1) % frames.length);
        warmNeighbors(index);
        markDots(index);
      });
    }

    function goToPrev() {
      if (animating) return;
      const prevIdx = (index - 1 + frames.length) % frames.length;
      nextEl.style.backgroundImage = `url("${frames[prevIdx]}")`;
      nextEl.style.transform = 'translateX(-100%)';
      animateTo(stage.clientWidth, () => {
        index = prevIdx;
        curEl.style.transform = 'translateX(0px)';
        nextEl.style.transform = 'translateX(100%)';
        setLayers(index, (index + 1) % frames.length);
        warmNeighbors(index);
        markDots(index);
      });
    }

    function onDown(x) {
      if (animating) return;
      isDragging = true;
      startX = x;
      deltaX = 0;
      setLayers(index, (index + 1) % frames.length);
      curEl.style.transition = nextEl.style.transition = 'none';
    }

    function onMove(x) {
      if (!isDragging || animating) return;
      deltaX = x - startX;
      if (index === 0 && deltaX < -6) {
        isDragging = false;
        return goToNext();
      }
      const w = stage.clientWidth;
      if (deltaX < 0) {
        nextEl.style.backgroundImage = `url("${frames[(index + 1) % frames.length]}")`;
        nextEl.style.transform = `translateX(${w + deltaX}px)`;
      } else if (deltaX > 0) {
        const prevIdx = (index - 1 + frames.length) % frames.length;
        nextEl.style.backgroundImage = `url("${frames[prevIdx]}")`;
        nextEl.style.transform = `translateX(${-w + deltaX}px)`;
      }
      curEl.style.transform = `translateX(${deltaX}px)`;
    }

    function onUp() {
      if (!isDragging || animating) return;
      isDragging = false;
      const w = stage.clientWidth;
      const threshold = w * 0.16;
      if (deltaX <= -threshold) return goToNext();
      if (deltaX >= threshold)  return goToPrev();
      animateTo(0, () => {
        curEl.style.transform = 'translateX(0px)';
        nextEl.style.transform = 'translateX(100%)';
        setLayers(index, (index + 1) % frames.length);
      });
    }

    stage.addEventListener('pointerdown', e => {
      stage.setPointerCapture(e.pointerId);
      onDown(e.clientX);
    });
    stage.addEventListener('pointermove', e => onMove(e.clientX));
    stage.addEventListener('pointerup',   onUp);
    stage.addEventListener('pointercancel', onUp);

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft')  goToPrev();
      if (e.key === 'ArrowRight') goToNext();
    });

    window.addEventListener('resize', () => {
      curEl.style.transform = 'translateX(0px)';
      nextEl.style.transform = 'translateX(100%)';
    });

    init();
  </script>
</body>
</html>
